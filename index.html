                  <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
                  
                  <hr>
                  <div id="game">
                   <div id="player-one-hand">
                          <br/><h2>Player One:<span id="locked" style="color: greenyellow"></span></h2>
                        <img class="player-one one-rpsls-button" id="Rock" src="assets/images/rock.jpg">
                        <img class="player-one one-rpsls-button" id="Paper" src="assets/images/paper.jpg">
                        <img class="player-one one-rpsls-button" id="Scissors" src="assets/images/scissors.jpg">
                        <img class="player-one one-rpsls-button" id="Lizard" src="assets/images/lizard.jpg">
                        <img class="player-one one-rpsls-button" id="Spock" src="assets/images/spock.jpg">
                      </div>
                    <div class="battleground">
                    <!-- <img id="player-one-hand" src="assets/images/spock.jpg"><br/> -->

                      </h2>
                    <img id="vs-logo" src="assets/images/vs.jpg"><br/>

                    <div>
                      <table id="score">
                        <tr>
                          <th padding: "15px";>Score</th>

                          <th padding: "15px";>Player Two</th>
                        </tr>

                        </tr>
                      </table>
                    </div>
                    <div id="player-two-hand">
                        <br/><h2>Player Two:</h2>
                      <img class="player-two" id="Rock" src="assets/images/rock.jpg">
                      <img class="player-two" id="Paper" src="assets/images/paper.jpg">
                      <img class="player-two" id="Scissors" src="assets/images/scissors.jpg">
                      <img class="player-two" id="Lizard" src="assets/images/lizard.jpg">
